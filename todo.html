<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="/todo.css">
</head>
<body>

        <h1>To-Do list</h1>

    </div>
    <script src="todo.js"></script>
